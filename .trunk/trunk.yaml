# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  ignore:
    - linters: [osv-scanner]
      paths:
        # Upstream Tauri/GTK dependencies - cannot be fixed directly
        - src-tauri/Cargo.lock
    - linters: [clippy, rustfmt]
      paths:
        # Rust linting handled by dedicated cargo-check job in CI
        # These require GTK system libs not available in lint runner
        - src-tauri/**
  enabled:
    - checkov@3.2.495
    - clippy@SYSTEM
    - git-diff-check
    - markdownlint@0.46.0
    - osv-scanner@1.3.6
    - oxipng@7.0.0
    - prettier@3.6.2
    - rustfmt@SYSTEM
    - svgo@4.0.0
    - taplo@0.8.0
    # - trivy@0.37.1  # Disabled - internal policy errors
    - trufflehog@3.31.3
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-upgrade-available
