# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  ignore:
    - linters: [osv-scanner]
      paths:
        # Upstream Tauri/GTK dependencies - cannot be fixed directly
        - src-tauri/Cargo.lock
    - linters: [clippy, rustfmt]
      paths:
        # Rust linting handled by dedicated cargo-check job in CI
        # These require GTK system libs not available in lint runner
        - src-tauri/**
    - linters: [markdownlint, prettier]
      paths:
        # Auto-generated by release-please
        - CHANGELOG.md
  enabled:
    - clippy@1.65.0
    - oxipng@10.0.0
    - svgo@4.0.0
    - actionlint@1.7.9
    - checkov@3.2.495
    # clippy disabled - requires GTK system deps, handled by cargo-check CI job
    # - clippy@SYSTEM
    - git-diff-check
    - markdownlint@0.46.0
    - osv-scanner@2.3.0
    # oxipng/svgo disabled - ESM compatibility issues in CI
    # - oxipng@9.1.5
    - prettier@3.7.4
    - rustfmt@1.65.0
    # - svgo@4.0.0
    - taplo@0.10.0
    - trufflehog@3.92.2
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
